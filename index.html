<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Modelo</title>
    <link rel="shortcut icon" href="modelo/icons/sistemas-de-ti.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1 class="titulo">Meu Site</h1>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Bem-vindo ao meu site!</h2>
            <p>Este é um site modelo criado para demonstrar a estrutura básica de uma página HTML.</p>
            <p>Você pode navegar pelas diferentes seções usando os links acima.</p>
            <p>Tenha um ótimo dia!</p>
        </section>
        <div class="imagem-inicio">
            <img src="imagens/celula.jpg" alt="tela principal" class="imagem">
        </div>
    </main>

    <footer>
        <p>&copy; <span id="ano-atual"></span> Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Executa o script quando o conteúdo do DOM estiver totalmente carregado.
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada e pronta!');

            // Atualiza o ano no rodapé dinamicamente.
            const anoAtualElemento = document.getElementById('ano-atual');
            if (anoAtualElemento) {
                anoAtualElemento.textContent = new Date().getFullYear();
            }
        });
    </script>
    
</body>
</html>
